<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body class="d-flex">

  <img class="logo" src="./images/logo.svg" alt="logo">

  <main class="d-flex">
    <div class="col c d-flex">

      <div class="bill">
        <p class="lbl" for="bill-input">Bill</p>
        <div class="bill-input d-flex">
          <img src="./images/icon-dollar.svg" alt="icon-dollar">
          <input type="number" autocomplete="off" placeholder="0" id="bill">
        </div>
      </div>

      <div class="tip">
        <p class="lbl" for="tip-options">Select Tip %</p>
        <div class="tip-options">
            <div>
              <input type="radio" name="percentage" value="5" id="5">
              <label for="5">5%</label>
              <input type="radio" name="percentage" value="10" id="10">
              <label for="10">10%</label>
              <input type="radio" name="percentage" value="15" id="15">
              <label for="15">15%</label>
            </div>
            <div>
              <input type="radio" name="percentage" value="25" id="25">
              <label for="25">25%</label>
              <input type="radio" name="percentage" value="50" id="50">
              <label for="50">50%</label>
              <input class="custom-tip" type="number" autocomplete="off" placeholder="Custom" id="custom">
            </div>
          </div>
      </div>

      <div class="numberOfPeople">
        <p class="lbl" for="numberOfPeople">Number Of People</p>
        <span id="warning" class="warning">Can't be zero</span>
        <div class="numberOfPeople-input d-flex" id="numberOfPeople-input">
          <img src="./images/icon-person.svg" alt="icon-person">
          <input type="number" autocomplete="off" value="1" placeholder="1" min="1" id="numberOfPeople">
        </div>
      </div>
    </div>
    </div>

  <div class="col-2 g-5">

      <div class="res d-flex">
        <div class="d-flex c t">
          <span class="tip-amount-title">Tip Amount</span>
          <span class="info">/ person</span>
        </div>
        <div class="out-div d-flex g wr">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17"><path d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/></svg>
          <span class="tip-amount" id="tip">0.00</span>
        </div>
      </div>

      <div class="res d-flex">
        <div class="d-flex c t">
          <span class="total">Total</span>
          <span class="info">/ person</span>
        </div>
        <div class="out-div d-flex g wr">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17"><path d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/></svg>
          <span class="total-amount" id="total">0.00</span>
      </div>
    </div>
    <button class="btn-reset" onclick="reset()">RESET</button>
    </div>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ash Haghighi</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
